- name: Install handy APT packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - ccache
    - build-essential
    - ipython
    - python-scipy
    - python-matplotlib
    - scons
    - vim-nox
    - mercurial
    - git
    - subversion
    - openssh-server
    - cmake
    - python-setuptools
    - tmux
    - ruby-dev
    - xclip
    - cmake
    - python-dev
    - vlc
    - mosh
    - zsh
  become: yes

